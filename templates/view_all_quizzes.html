<!DOCTYPE html>
    <html>
        <head>
            <title> View All Quizzes </title>
            {% include 'header.html' %}
        </head>
    
        <body>
            <header> 
                <h1> View All Quizzes </h1>
            </header>

            <main> 
                <form>
                    {% if quiz %}
                        <ul>
                            {% for quizzes in quiz %}
                            <li> 
                                <a href="/take/quiz/{{quizzes.quiz_id}}">{{quizzes.quiz_name}}</a>  
                            </li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </form>
            </main>
        </body>
    </html>
