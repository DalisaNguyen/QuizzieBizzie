<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    {% include 'header.html' %}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body id="home-body">
    {% include 'navbar.html' %}
    <h1 style="text-shadow: 6px 5px 3px rgba(0,0,0,0.7);">Login</h1>
    <main id="login-page">
        <form action="/login" method="post">
            <div class="container">
                {% if message %}
                    <p>{{ message }}</p>
                {% endif %}
                <div class="form-group">
                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" class="form-control validate" name="username"
                        required>
                </div>
                <div class="form-group">
                    <label for="logpsw"><b>Password</b></label>
                    <input type="password" name="password" placeholder="Enter Password" class="form-control validate"
                        required>
                </div>
                <input class="btn" id="login-Button" type="submit" value="Login">
            </div>
            <div class="containter" style="align-content: center;">
                <a href="/" class="btn btn-danger" id="cancel-log">Cancel</a>
                <a href="" class="btn btn-success" id="sign-log" data-toggle="modal" data-target="#modalRegisterForm">Sign Up</a>
            </div>
        </form>
    </main>
    <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" id="modal-popout">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="/register" method="post">
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <i class="fas fa-user"></i>
                            <label for="username">Username</label>
                            <input type="text" name="new_username" id="username" class="form-control validate" required>
                        </div>
                        <div class="md-form mb-5">
                            <i class="fas fa-lock"></i>
                            <label for="psw">Password</label>
                            <input type="password" name="new_password" id="psw" class="form-control validate" required>
                        </div>
                        <div class="md-form mb-5">
                            <i class="fas fa-lock"></i>
                            <label for="psw-repeat">Confirm Password</label>
                            <input type="password" id="psw-repeat" class="form-control validate" required>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-success" id="sign-log" type="submit">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='passV.js') }}"></script>
    {% include 'script.html' %}
</body>

</html>
